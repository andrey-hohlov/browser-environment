<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Test</title>
</head>
<body>
  <input type="text">
  <button type="button"></button>
  <pre id="dump"></pre>
  <script src="../lib/BrowserEnvironment.js"></script>
  <script>
    const env = new window.BrowserEnvironment();
    const dump = document.getElementById('dump');
    const printEnv = (state) => dump.innerText = JSON.stringify(state, null, 2);
    printEnv(env.getState());
    env.subscribe(printEnv);
  </script>
</body>
</html>
