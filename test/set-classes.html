<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Test</title>
</head>
<body>
  <input type="text">
  <button type="button"></button>
  <script src="../lib/BrowserEnvironment.js"></script>
  <script>
    const env = new window.BrowserEnvironment({
      onChange(state) {
        const classNames = {
          '_mac': state.mac,
          '_win': state.win,
          '_ios': state.ios,
          '_android': state.android,
          '_ipod': state.iPod,
          '_ipad': state.iPad,
          '_iphone': state.iPhone,
          '_opera': state.opera,
          '_firefox': state.firefox,
          '_safari': state.safari,
          '_ie': state.ie,
          '_ie10': state.ie10,
          '_ie11': state.ie11,
          '_edge': state.edge,
          '_chrome': state.chrome,
          '_retina': state.retina,
          '_touchscreen': state.touchScreen,
          '_user-touching': state.userTouching,
          '_user-hovering': state.userHovering,
          '_utility-focus': state.utilityFocus,
          '_pointer-focus': state.pointerFocus,
        };

        Object.keys(classNames).forEach((className) => {
          document.documentElement.classList[classNames[className] ? 'add' : 'remove'](className);
        });
      },
    });
  </script>
</body>
</html>
